<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>login</title>
	<link rel = "stylesheet" href ="stijllogin.css"></link>
</h:head>
<h:body>
<div class="header">
       <h1><b>account aanmaken</b><img src="logo.png" width="50" height="50"/> </h1>
</div>
<div class="paragraph" style="text-align: center">
	<h:form>
		<h:panelGrid columns ="2" cellpadding = "10" cellspacing = "1" styleClass="panel" >
			<h:outputText value="voornaam:" />
			<h:inputText required ="true"  value="#{userController.persoon.voornaam}" requiredMessage="voornaam is niet ingevuld"></h:inputText>
			<h:outputText value="achternaam:" />
			<h:inputText required ="true"  value="#{userController.persoon.achternaam}" requiredMessage="achternaam is niet ingevuld"></h:inputText>
			<h:outputText value="emailadres:" />
			<h:inputText required ="true" value="#{userController.persoon.emailadres}" requiredMessage="emailadres is niet ingevuld"><f:validator validatorId="emailValidator" /></h:inputText>
			<h:outputText value="paswoord:" />
			<h:inputSecret required ="true" value="#{userController.checkpwd1}" requiredMessage="paswoord is niet ingevuld"></h:inputSecret>
			<h:outputText value="herhaal paswoord:" />
			<h:inputSecret required ="true" value="#{userController.checkpwd2}" requiredMessage="paswoord is niet ingevuld"></h:inputSecret>
		 </h:panelGrid>
		<br></br>
		<h:commandButton styleClass="knop" value = "account aanmaken" action="#{userController.submit}"></h:commandButton>
		<br></br><br></br>
		</h:form>
		<h:messages  layout="table" styleClass="fail" />
	</div>
</h:body>
</html>
