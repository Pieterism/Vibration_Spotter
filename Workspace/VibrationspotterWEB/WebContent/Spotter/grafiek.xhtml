<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
<title>grafiek</title>
 <link rel = "stylesheet" href ="../stijl/stijl.css"></link>
 
 <script type="text/javascript">
function exportChart3() {
    //export image
    $('#output3').empty().append(PF('g3').exportAsImage());
 
    //show the dialog
    PF('dlg3').show();
}
</script>
 <script type="text/javascript">
function exportChart4() {
    //export image
    $('#output4').empty().append(PF('g4').exportAsImage());
 
    //show the dialog
    PF('dlg4').show();
}
</script>
 <script type="text/javascript">
function exportChart5() {
    //export image
    $('#output5').empty().append(PF('g5').exportAsImage());
 
    //show the dialog
    PF('dlg5').show();
}
</script>
 <script type="text/javascript">
function exportChart2() {
    //export image
    $('#output2').empty().append(PF('g2').exportAsImage());
 
    //show the dialog
    PF('dlg2').show();
}
</script>
</h:head>

<h:body>

<div class="header">
	<h1><b>resultaten van meting</b></h1>
</div>
 <h:form>
 <div class="TerugMetingen">
 	<h:commandLink action="#{metingController.gaTerugNaarMetingen}" class="subAnchor" value="ga terug naar metingen"/>
</div>
 </h:form>


<div style="margin-top: 50px">
	<p:chart type="line" model="#{chartView.grafiek3}" style="height:300px;" responsive="true" widgetVar="g3"/>
	<p:commandButton type="button" value="als afbeelding weergeven" icon="ui-icon-extlink" onclick="exportChart3()"/>
	
	<p:dialog widgetVar="dlg3" showEffect="fade" modal="true" header="versnelling in functie van tijd" resizable="false">
    	<p:outputPanel id="output3" layout="block" style="width:1500px;height:300px"/>
	</p:dialog>
</div>

<div style="margin-top: 50px">
	<p:chart type="line" model="#{chartView.grafiek4}" style="height:300px;" responsive="true" widgetVar="g4"/>
	<p:commandButton type="button" value="als afbeelding weergeven" icon="ui-icon-extlink" onclick="exportChart4()"/>
	
	<p:dialog widgetVar="dlg4" showEffect="fade" modal="true" header="versnelling in functie van tijd" resizable="false">
    	<p:outputPanel id="output4" layout="block" style="width:1500px;height:300px"/>
	</p:dialog>
</div>

<div style="margin-top: 50px">
	<p:chart type="line" model="#{chartView.grafiek5}" style="height:300px;" responsive="true" widgetVar="g5"/>
	<p:commandButton type="button" value="als afbeelding weergeven" icon="ui-icon-extlink" onclick="exportChart5()"/>
	
	<p:dialog widgetVar="dlg5" showEffect="fade" modal="true" header="versnelling in functie van tijd" resizable="false">
    	<p:outputPanel id="output5" layout="block" style="width:1500px;height:300px"/>
	</p:dialog>
</div>





<div style="margin-top: 50px">
	<p:chart type="line" model="#{chartView.grafiek2}" style="height:300px;" responsive="true" widgetVar="g2"/>
	<p:commandButton type="button" value="als afbeelding weergeven" icon="ui-icon-extlink" onclick="exportChart2()"/>
	
	<p:dialog widgetVar="dlg2" showEffect="fade" modal="true" header="amplitude in functie van frequentie" resizable="false">
    	<p:outputPanel id="output2" layout="block" style="width:1500px;height:300px"/>
	</p:dialog>
</div>



 
</h:body> 
</html>
