<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>
<title>Welcome Page!</title>
<link rel = "stylesheet" href ="stijl.css"></link>
</h:head>
<h:body>
	<div class="header">
         <h1><b>Welcome to the vibration spotter</b><img src="logo.png" width="50" height="50"/> </h1>
     </div>
     <div class="topnav">
		<a class="active" href="#home">Home</a>
		<a href="projecten.xhtml">Projecten</a>
		<a href="kaart.xhtml">Kaart</a>
 		<a href="about.xhtml">About</a>
 		<h:form >
 		<h:commandButton styleClass="logout" image="logout.png" value = "uitloggen" action="#{loginController.logout}"/>
 		</h:form>
	</div>
     <div class="paragraph">
		<h2 >Nieuw Project aanmaken</h2>
			<h:form >
				<h:panelGrid columns ="2" cellpadding = "10">
					<h:outputLabel value="titel: "/>
					<h:inputText required ="true" value ="#{projectController.project.titel}" requiredMessage="titel is niet ingevuld"/>
					
					<h:outputLabel value="beschrijving: "/>
					<h:inputText required ="true" value ="#{projectController.project.beschrijving}" requiredMessage="beschrijving is niet ingevuld"/>
									
			   </h:panelGrid>
			   <h:commandButton styleClass="knop" value = "project aanmaken" action="#{projectController.submitSpotter}"/> 
				<br/>
				<br/>
			</h:form>
			 <h:messages  layout="table" styleClass="fail" />
	</div>
</h:body>
</html>
