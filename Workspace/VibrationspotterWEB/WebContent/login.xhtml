<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
	<link rel = "stylesheet" href ="stijl/stijllogin.css"></link>
	<link rel = "stylesheet" href ="stijl/stijlkaartproject.css"></link>
</h:head>
<h:body>
<div class="header">
       <h1><b>aanmelden bij de vibration spotter</b><img src="images/logo.png" width="50" height="50"/> </h1>
</div>
<div class="backgroundgent">
<br/>
	<h:form>
        <div class="paragraph">
		<h:panelGrid columns ="2" cellpadding = "10" cellspacing = "1" styleClass="panel" >
			<h:outputText value="emailadres:" />
			<h:inputText required ="true" id="username" value="#{loginController.emailadres}" requiredMessage="gelieve uw emailadres in te geven"></h:inputText>
			<h:outputText value="wachtwoord:" />
			<h:inputSecret required ="true" id="password" value="#{loginController.pwd}" requiredMessage="gelieve uw password in te geven"></h:inputSecret>
		 </h:panelGrid>
		<br></br>
		<h:commandButton value = "aanmelden" action="#{loginController.submit}"></h:commandButton>
		<br></br><br></br>
		<h:messages  layout="table" styleClass="fail" />
			<div id="registreer">
				<a href="createaccount.xhtml">Nog geen account? Registreer nu.</a>
			<br></br>
			</div>
			<h:button class ="wereld1" outcome="kaartLogin.xhtml" value="toon kaart"  image="images/world.png" />
		</div>
	</h:form>
	

</div>
	
</h:body>
</html>
